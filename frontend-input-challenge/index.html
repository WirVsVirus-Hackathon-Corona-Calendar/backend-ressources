<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Challenge Input</title>
</head>

<body>
  <div id="app">
    <div style="width: 500px; padding: 30px;">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input v-model="title" type="text" class="form-control form-control-sm" id="title" placeholder="Title">
        </div>

        <div class="form-group">
          <label for="body">Body</label>
          <textarea v-model="body" class="form-control" aria-label="With textarea" placeholder="Body"
            id="body"></textarea>
        </div>

        <div class="form-group">
          <label for="icon">Icon</label>
          <input @change="fileUpload" type="file" class="form-control-file" id="icon">
        </div>

        <div class="form-group">
          <label for="date">Start date:</label>
          <input v-model="date" class="form-control" type="date" id="date">
        </div>

        <button type="submit" class="btn btn-primary" :disabled="canSave ? false : true">Submit</button>
      </form>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>

</html>
